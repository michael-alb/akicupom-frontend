<div class="fixed-action-btn" style="bottom: 45px; right: 24px;">
  <a class="btn-floating btn-large waves-effect waves-light green"
     routerLink="/users/new">
    <i class="material-icons">add</i>
  </a>
</div>

<div class="row">

  <br/>

  <div class="chip">
    <i class="view_module"></i>
    Mostrando {{ promocoes.length }} cupons.
  </div>

  <div class="col s12 m4 l3"> <!-- Note that "m4 l3" was added -->



    <ul>
      <li>
        <a class="collection-item"  routerLink="/user/new"><i class="material-icons">add</i>Cadastrar promoção</a>
      </li>
      <li>
        <a href="#!" class="collection-item"  routerLink="/user/"><i class="material-icons">done</i>Validar Promoção</a>
      </li>
    </ul>

  </div>

  <div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->

    <table>
      <thead>
      <tr>
        <th data-field="name">Titulo</th>
        <th data-field="name">Descrição</th>
        <th data-field="name">Data de Validade</th>
        <th data-field="name">Editar</th>
        <th data-field="name">Deletar</th>
      </tr>
      </thead>

      <tbody>
      <tr *ngFor="let promocao of promocoes">
        <td>{{ promocao.nome }}</td>
        <td>{{ promocao.descricao}}</td>
        <td>{{ promocao.dataValidade}}</td>
        <td>
          <a [routerLink]="['/promocoes', promocao.id]">
            <i class="material-icons">mode_edit</i>
          </a>
        </td>
        <td>
          <a (click)="deletePromocao(promocao)" href="">
            <i class="material-icons">delete</i>
          </a>
        </td>
      </tr>
      </tbody>
    </table>
    <br/>

      <li class="disabled"><a href="#!"><i class="material-icons">chevron_left</i></a></li>
      <li class="active"><a href="#!">1</a></li>

      <li class="waves-effect"><a href="#!">5</a></li>
      <li class="waves-effect"><a href="#!"><i class="material-icons">chevron_right</i></a></li>
    </ul>-->


  </div>

</div>
