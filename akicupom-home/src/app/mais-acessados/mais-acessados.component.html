<div class="mais-acessados">
  
    <blockquote><h5><i class="material-icons">grade</i>  Os cupons mais utilizados!</h5></blockquote>
    <div class="row">
      <div class="col s3" *ngFor="let promocao of promocoes">
        <div class="card">
            <div class="card-image">
              <!--<img src="http://www.2beauty.com.br/blog/wp-content/uploads/2016/05/brindes-that-girl-mais-15-off.png">-->
              <span>{{ promocao.nome }}</span>
            </div>
            <div>
              <p>{{ promocao.descricao }}</p>
              <p>{{ promocao.capa }}</p>
              <p>{{ promocao.datavalidade }}</p>
              <p>{{ promocao.status }}</p>
              <p>{{ promocao.valor }}</p>
              <p>{{ promocao.categoria }}</p>
              <p>{{ promocao.fornecedor }}</p>
    
            </div>
            <div class="card-action">
              <a href="#">This is a link</a>
            </div>
          </div>
      </div>
    </div>

</div>
