<div class="container">
  <div class="col-md-12">
    <div class="col-md-6">
        <form>
           <h4 class="text-center text-primary">Entre com seu email:</h4>
             <hr>
             <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" placeholder="Digite seu Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Digite sua Senha">
          </div>
          <p class="text-right"><a href="#">Esqueci a senha!</a></p>
          <p class="text-right"><a routerLink="/cadastrar">Cadastre-se</a></p>
          <hr>
          <a href="#"type="submit" class="btn btn-default btn-lg btn-block">Login</a>
        </form>
    </div>
    <div class="col-md-6">
        
          <div class="box-social" [ngStyle]="{'background-image':'url(src/assets/bg-form.jpg)'}">
          <h2 class="text-center text-primary">Entre com uma de suas<br/> redes sociais</h2>
          <br/> 
          <hr>
          <br/>
          <a href="#" class="btn btn-danger btn-lg btn-block">Google</a>
          <br/>      
          <a href="#" class="btn btn-primary btn-lg btn-block">facebook</a>
          <br/>      
          <a href="#" class="btn btn-info btn-lg btn-block">twitter</a>
          <hr>
        </div>

    </div>
  </div>
</div>
