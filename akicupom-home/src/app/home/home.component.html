  <div class="section" >
     <blockquote><h5><i class="material-icons">queue</i>  Adicionados recentemente!</h5></blockquote>
     <div class="row center" >
        <div class="col s12 m6 l4" *ngFor="let promocao of promocoes; let i=index">
        <div *ngIf="i <= 8">
          <div class="card">
            <div class="card-image">
              <img src="http://www.2beauty.com.br/blog/wp-content/uploads/2016/05/brindes-that-girl-mais-15-off.png">
            </div>
            <div class="card-content">
              <span class="card-title">{{ promocao.descricao }}</span>
              <p>Válido até: {{ promocao.dataValidade }}</p>
            </div>
            <div class="card-action">
              <a href="#">Pegar cupom</a>
            </div>
          </div>
        </div>
        </div>
  </div>
