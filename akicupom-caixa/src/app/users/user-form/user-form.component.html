<h5>{{ title }}</h5>
<div class="row">
  <form materialize class="col s12" [formGroup]="form" (ngSubmit)="save()">

    <div class="row">
      <div class="input-field col s12">
        <label class="control-label" for="nome">Nome</label>
        <input type="text" class="form-control" formControlName="nome" id="nome" [(ngModel)]="user.nome" ngControl="nome">
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <label class="control-label" for="nome">Descrição</label>
        <input type="text" class="form-control" formControlName="descricao" id="descricao" [(ngModel)]="user.descricao" ngControl="descricao">
      </div>
    </div>


    <div class="row">
      <div class="input-field col s12">
      <label class="control-label" for="nome">Data de Validade</label>
      <input type="text" class="form-control" formControlName="dataValidade" id="dataValidade" [(ngModel)]="user.dataValidade" ngControl="dataValidade">
      </div>
    </div>
    
    <!--<button class="btn waves-effect waves-light" type="submit">Cadastrar</button>-->

    <button class="btn btn-sucess" (click)="addUser()">
        Cadastrar
    </button>
  </form>
</div>
