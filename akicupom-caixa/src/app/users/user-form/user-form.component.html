<div class="page-header">
  <div align="center">
    <h3>{{ title }}</h3>
  </div>
</div>
<div class="row">

  <form [formGroup]="form" (ngSubmit)="save()">
    <div class="form-group">
      <label for="titulo">Titulo:</label>
      <input type="text" class="form-control" id="titulo" [(ngModel)]="user.titulo" formControlName="titulo" name="titulo">
    </div>

    <div class="form-group">
      <label for="descricao">Descrição:</label>
      <textarea class="form-control" rows="5" id="descricao" [(ngModel)]="user.descricao" formControlName="descricao" name="descricao"></textarea>
    </div>

    <div class="form-group">
      <label for="precoOriginal">Preco Original:</label>
      <input type="number" class="form-control" id="precoOriginal" [(ngModel)]="user.precoOriginal" formControlName="precoOriginal"
        name="precoOriginal">
    </div>

    <div class="form-group">
      <label for="precoComDesconto">Preco com Desconto:</label>
      <input type="number" class="form-control" id="precoComDesconto" [(ngModel)]="user.precoComDesconto" formControlName="precoComDesconto"
        name="precoComDesconto">
    </div>

    <div class="form-group">
      <label for="categoriaId">Categoria:</label>
      <select class="form-control" id="categoriaId" [(ngModel)]="user.categoriaId" name="categoriaId" formControlName="categoriaId">
        <option>Selecione </option>
        <option *ngFor="let categoria of categorias" value="{{categoria.id}}">{{categoria.descricao}}</option>
      </select>
    </div>

    <!--<div class="form-group">

        <option>Selecione</option>
        <option *ngFor="let fornecedor of fornecedores" value="{{fornecedor.id}}">{{fornecedor.nome}}</option>
      </select>
    </div>-->
    
    <button class="btn waves-effect waves-light" type="submit">Cadastrar</button>
  </form>
