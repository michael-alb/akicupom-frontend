<h5>{{ title }}</h5>
<div class="row">
  <form materialize class="col s6" [formGroup]="form" (ngSubmit)="save()">

    <div class="row">
      <div class="input-field col s12">
        <label class="control-label" for="nome">Nome</label>
        <input type="text" class="form-control" formControlName="nome" id="nome" [(ngModel)]="user.nome" ngControl="nome">
      </div>
    </div>

    <div class="row">
     
        <div class="input-field col s12">
          <textarea formControlName="descricao" id="descricao" [(ngModel)]="user.descricao" ngControl="descricao" class="materialize-textarea"></textarea>
          <label for="descricao">Descrição</label>
        </div>
   
    </div>

    <div class="row">
      <div class="input-field col s12">
          <select>
            <option value="" disabled selected>Selecione a categoria</option>
            <option value="1">{{user.categoria}}</option>
          </select>
          <label>Selecione a categoria o cupom</label>
      </div>
    </div>


    <div class="row">
      <div class="input-field col s12">
      <label class="control-label" for="nome">Data de Validade</label>
      <input type="text" class="form-control" formControlName="dataValidade" id="dataValidade" [(ngModel)]="user.dataValidade" ngControl="dataValidade">
      </div>
    </div>

 <div class="upload-image">
      
      <input type="file" id="files" name="files[]" multiple />
          <output id="list"></output>

          <script>
            function handleFileSelect(evt) {
              var files = evt.target.files; // FileList object

              // files is a FileList of File objects. List some properties.
              var output = [];
              for (var i = 0, f; f = files[i]; i++) {
                output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                            f.size, ' bytes, last modified: ',
                            f.lastModifiedDate.toLocaleDateString(), '</li>');
              }
              document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
            }

            document.getElementById('files').addEventListener('change', handleFileSelect, false);
          </script>

    </div>
    <br/>
    <br/>
    <button class="btn btn-sucess" (click)="addUser()">
        Cadastrar
    </button>
  </form>
</div>
