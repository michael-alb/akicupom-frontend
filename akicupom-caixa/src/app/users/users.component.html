<div class="row">

  <br/>

  <div class="chip">
    <i class="view_module"></i>
    Mostrando {{ users.length }} cupons.
  </div>

  <div class="col s12 m4 l3"> <!-- Note that "m4 l3" was added -->



    <ul>
      <li>
        <a  class="collection-item"  routerLink="/users/new"><i class="material-icons">add</i>Cadastrar Cupom</a>
      </li>
      <li>
        <a href="#!" class="collection-item"  routerLink="/user/"><i class="material-icons">done</i>Validar Cupom</a>
      </li>
    </ul>

  </div>

  <div class="col s12 m8 l9"> <!-- Note that "m8 l9" was added -->

     <br/>

    <h5>Ãšltimos cupons</h5>

    <br/>

    <ul class="collection" *ngFor="let user of users">
    <li class="collection-item grey lighten-4">
      <span class="title">{{ user.nome }}</span>
      <p>{{ user.descricao}}</p>
       <a [routerLink]="['/users', user.id]">
        <i class="material-icons">mode_edit</i>
      </a>
      <a (click)="deleteUser(user)" href="">
        <i class="material-icons">delete</i>
      </a>
    </li>
  </ul>
