<h5>{{ title }}</h5>
<div class="row">
  <form #f = "ngForm" (ngSubmit) = "addPromocoes(f)">

    <div class="row">
      <div class="input-field col s12">
        <label class="control-label" for="titulo">Titulo</label>
        <input type="text" class="form-control" formControlName="titulo" id="titulo" [(ngModel)]="promocao.titulo" ngControl="titulo">
      </div>
    </div>

    <div class="row">
      <div class="input-field col s12">
        <label class="control-label" for="nome">Descrição</label>
        <input type="text" class="form-control" formControlName="descricao" id="descricao" [(ngModel)]="promocao.descricao" ngControl="descricao">
      </div>
    </div>


    <div class="row">
      <div class="input-field col s12">
      <label class="control-label" for="nome">Data de Validade</label>
      <input type="text" class="form-control" formControlName="dataValidade" id="dataValidade" [(ngModel)]="promocao.dataValidade" ngControl="dataValidade">
      </div>
    </div>

    <div class="upload-image">

      <input type="file" id="files" name="files[]" multiple />
<output id="list"></output>

<script>
  function handleFileSelect(evt) {
    var files = evt.target.files; // FileList object

    // files is a FileList of File objects. List some properties.
    var output = [];
    for (var i = 0, f; f = files[i]; i++) {
      output.push('<li><strong>', escape(f.name), '</strong> (', f.type || 'n/a', ') - ',
                  f.size, ' bytes, last modified: ',
                  f.lastModifiedDate.toLocaleDateString(), '</li>');
    }
    document.getElementById('list').innerHTML = '<ul>' + output.join('') + '</ul>';
  }

  document.getElementById('files').addEventListener('change', handleFileSelect, false);
</script>

    </div>

    <!--<button class="btn waves-effect waves-light" type="submit">Cadastrar</button>-->

    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>
